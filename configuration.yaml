default_config:
homeassistant:
  packages: !include_dir_named packages
  customize: !include customize.yaml
  auth_providers: !include auth_providers.yaml
  media_dirs:
    media: /media

shell_command:
  mount_music: !secret mount_music

frontend:
  themes: !include_dir_merge_named themes
  extra_module_url: [/hacsfiles/lovelace-card-mod/card-mod.js]
http:
  use_x_forwarded_for: true
  trusted_proxies: [172.30.33.0/24]
config_editor:
magic_areas:
stream:
readme:
spotcast:
  sp_dc: !secret sp_dc
  sp_key: !secret sp_key
  country: NL
sensor:
  - platform: spotcast
    country: NL
lovelace_gen:
  views: !include lovelace_views.yaml
  rooms: !include lovelace_rooms.yaml
lovelace:
  mode: yaml
  resources: !include resources.yaml
tts: [platform: google_translate]
group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
logger:
  default: warning
