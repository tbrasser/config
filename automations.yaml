- id: '1663018175468'
  alias: Buiten verlichting
  description: ''
  trigger:
  - platform: sun
    event: sunrise
    offset: '1'
    id: sunrise
  - platform: sun
    event: sunset
    offset: '-1'
    id: sunset
  condition: []
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: sunrise
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.tuin_lights
    - conditions:
      - condition: trigger
        id: sunset
      sequence:
      - service: light.turn_on
        data: {}
        target:
          entity_id: light.tuin_lights
  mode: single
