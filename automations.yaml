- id: '1668984750889'
  alias: Bathroom fan on when light on or humidity above 70
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.thp_bathroom_humidity
    for:
      hours: 0
      minutes: 1
      seconds: 0
    above: 70
  - platform: state
    entity_id:
    - light.bathroom_ceiling
    to: 'on'
    from: 'off'
  condition:
  - condition: state
    entity_id: fan.badkamer_ventilatie
    state: 'off'
  action:
  - service: fan.turn_on
    data: {}
    target:
      entity_id: fan.badkamer_ventilatie
  mode: single
- id: '1669029776875'
  alias: Turn Bathroom fan off when humidity < 70 and light is off
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.thp_bathroom_humidity
    for:
      hours: 0
      minutes: 1
      seconds: 0
    below: 70
  - platform: time_pattern
    minutes: '15'
  condition:
  - condition: state
    entity_id: light.bathroom_ceiling
    state: 'off'
  - condition: numeric_state
    entity_id: sensor.thp_bathroom_humidity
    below: 70
  action:
  - service: fan.turn_off
    data: {}
    target:
      entity_id: fan.badkamer_ventilatie
  mode: single
