- id: '1635241164401'
  alias: New Automation
  description: ''
  trigger:
  - platform: state
    entity_id: light.lavalamp
    to: 'On'
    for:
      hours: 8
      minutes: 0
      seconds: 0
      milliseconds: 0
  condition: []
  action:
  - service: light.turn_off
    target:
      entity_id: light.lavalamp
  - service: notify.notify
    data:
      message: 'Turned off because it has been on for 8 hours. '
      title: 'Lavalamp '
  mode: restart
