# lovelace_gen
{% for room in _global.rooms %}
- type: panel
  path: {{ room.name }}
  title: {{ room.name|title }}
  subview: false
  cards:
    - type: custom:mod-card
      card_mod:
        class: invisible
        style: |
          ha-card {
            border-radius: 0px !important;
            border-width: 0px !important;
            {{ "{%" }} if state_attr( "{{ room.media }}", "entity_picture" ) != none {{ "%}" }}
            background: center / cover no-repeat fixed url( '{{ "{{" }} state_attr( "{{ room.media }}", "entity_picture" )|replace('MaxWidth=150&', '') {{ "}}" }}' );
            {{ "{%" }} endif {{ "%}" }}
          }
      card:
        type: custom:state-switch
        entity: mediaquery
        states:
          '(orientation: landscape)':
            type: vertical-stack
            cards:
              - !include
                - .cards/sticky.yaml
                - view: {{ room.name }}
                  position: both
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout: !include .cards/layout.yaml
                cards:
                  {% if "media" in room %}
                  - !include
                    - .cards/timer_active.yaml
                    - timer: {{ room.name }}_1
                  - !include
                    - .cards/timer_active.yaml
                    - timer: {{ room.name }}_2
                  - !include
                    - .cards/media_player_active.yaml
                    - entity: {{ room.media }}
                  #- !include
                  #  - .cards/media_player_inactive.yaml
                  #  - entity: {{ room.media }}
                  {% endif %}
                  - type: conditional
                    view_layout:
                      grid-column-end: span 2
                    conditions:
                      - entity: sensor.winston_room
                        state: {{ room.name }}
                      - entity: vacuum.winston
                        state_not: docked
                    card:
                      type: tile
                      entity: vacuum.winston
                      features:
                        - type: vacuum-commands
                          commands: [start_pause, stop, clean_spot, locate, return_home]
                  {% for card in room.cards if 'cards' in room %}
                  {% if card.entity|truncate(5, True, '', 0) == 'light' %}
                  - !include
                    - .cards/light_active.yaml
                    - entity: {{ card.entity }}
                      name: {{ card.name|capitalize }}
                      type: {% if 'type' in card %}{{ card.type }}{% else %}else{% endif %}
                  - !include
                    - .cards/light_inactive.yaml
                    - entity: {{ card.entity }}
                      name: {{ card.name|capitalize }}
                  {% endif %}
                  {% endfor %}
                  {% if "devices" in room %}
                  {% for device in room.devices %}
                  - {% for key in device|list %}
                    {{ key }}: {{ device[key]|tojson }}
                    {% endfor %}
                  {% endfor %}
                  {% endif %}
                  {% for card in room.cards if 'cards' in room %}
                  {% if card.entity|truncate(5, True, '', 0) == 'plant' %}
                  - !include
                    - .cards/plant.yaml
                    - entity: {{ card.entity }}
                      battery: {{ card.battery }}
                  {% endif %}
                  {% endfor %}
          '(orientation: portrait)':
            type: vertical-stack
            cards:
              - !include
                - .cards/sticky.yaml
                - view: {{ room.name }}
                  position: header
              - type: conditional
                conditions:
                  - entity: binary_sensor.area_{{ room.name }}
                    state_not: "on"
                card:
                  type: custom:mushroom-title-card
                  title: {{ room.name|title }}
                  alignment: center
                  title_tap_action:
                    action: fire-dom-event
                    browser_mod:
                      service: browser_mod.popup
                      data: !include
                        - .cards/popups/room.yaml
                        - room: {{ room.name }}
                  card_mod:
                    style:
                      mushroom-title-card$: |
                        .header {
                          margin-top: -60px !important;
                          padding: 0 !important;
                          --title-padding: 0;
                        }
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout: !include .cards/layout.yaml
                cards:
                  {% if "media" in room %}
                  - !include
                    - .cards/timer_active.yaml
                    - timer: {{ room.name }}_1
                  - !include
                    - .cards/timer_active.yaml
                    - timer: {{ room.name }}_2
                  - !include
                    - .cards/media_player_active.yaml
                    - entity: {{ room.media }}
                  #- !include
                  #  - .cards/media_player_inactive.yaml
                  #  - entity: {{ room.media }}
                  {% endif %}
                  - type: conditional
                    view_layout:
                      grid-column-end: span 2
                    conditions:
                      - entity: sensor.winston_room
                        state: {{ room.name }}
                      - entity: vacuum.winston
                        state_not: docked
                    card:
                      type: tile
                      entity: vacuum.winston
                      features:
                        - type: vacuum-commands
                          commands: [start_pause, stop, clean_spot, locate, return_home]
                  {% for card in room.cards if 'cards' in room %}
                  {% if card.entity|truncate(5, True, '', 0) == 'light' %}
                  - !include
                    - .cards/light_active.yaml
                    - entity: {{ card.entity }}
                      name: {{ card.name|capitalize }}
                      type: {% if 'type' in card %}{{ card.type }}{% else %}else{% endif %}
                  - !include
                    - .cards/light_inactive.yaml
                    - entity: {{ card.entity }}
                      name: {{ card.name|capitalize }}
                  {% endif %}
                  {% endfor %}
                  {% if "devices" in room %}
                  {% for device in room.devices %}
                  - {% for key in device|list %}
                    {{ key }}: {{ device[key]|tojson }}
                    {% endfor %}
                  {% endfor %}
                  {% endif %}
                  {% for card in room.cards if 'cards' in room %}
                  {% if card.entity|truncate(5, True, '', 0) == 'plant' %}
                  - !include
                    - .cards/plant.yaml
                    - entity: {{ card.entity }}
                      battery: {{ card.battery }}
                  {% endif %}
                  {% endfor %}
              - !include
                - .cards/sticky.yaml
                - view: {{ room.name }}
                  position: footer
{% endfor %}