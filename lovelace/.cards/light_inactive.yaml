# lovelace_gen
type: conditional
conditions:
  - entity: "{{ entity }}"
    state_not: "on"
card:
  type: tile
  entity: "{{ entity }}"
  show_entity_picture: false
  name: "{{ name }}"
  tap_action:
    action: more-info
  card_mod:
    style:
      ha-tile-info$: |
        span.secondary {
          display: none;
        } 
        span.primary {
          font-weight: 600;
          white-space: normal;
        }
