- type: conditional
  view_layout:
    grid-column-end: span 2
  conditions:
    - entity: sensor.winston_floor
      state: "boven"
  card: !include winston_boven.yaml
- type: conditional
  view_layout:
    grid-column-end: span 2
  conditions:
    - entity: sensor.winston_floor
      state: "beneden"
  card: !include winston_beneden.yaml
- type: conditional
  view_layout:
    grid-column-end: span 2
  conditions:
    - entity: sensor.winston_floor
      state: unavailable
  card: !include winston_badkamers.yaml
- type: custom:mushroom-template-card
  entity: sensor.winston_filter_left
  primary: "{{ state_attr(entity, 'friendly_name') }}"
  secondary: Over {{ ((states(entity)|int)*0.000277777778/24)|round(0,"ceil","x") }} dagen
  icon: "{{ state_attr(entity, 'icon') }}"
  icon_color: "{% if states(entity)|int < 0 %}orange{% else %}green{% endif%}"
  hold_action:
    action: more-info
  tap_action:
    action: call-service
    service: vacuum.send_command
    confirmation:
      text: Winston z'n filter schoon & droog?
    service_data:
      command: reset_consumable
      params: filter_work_time
      entity_id: vacuum.winston
