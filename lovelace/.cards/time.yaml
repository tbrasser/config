- initial_view: listWeek
  type: calendar
  entities:
    # - calendar.samen
    - calendar.ical_familywall
    - calendar.ical_familywall_tasks
    - calendar.samen
  view_layout:
    grid-column-end: span 2
- type: custom:auto-entities
  card:
    type: glance
  filter:
    include:
      - entity_id: sensor.afvalwijzer_gft
      - entity_id: sensor.afvalwijzer_papier
      - entity_id: sensor.afvalwijzer_pmd
      - entity_id: sensor.afvalwijzer_restafval
  sort:
    attribute: days_until_collection_date
    method: attribute
    numeric: true
  view_layout:
    grid-column-end: span 2
- type: custom:formulaone-card
  card_type: countdown
  view_layout:
    grid-column-end: span 2
- type: tile
  entity: input_boolean.sleep_mode
- type: button
  name: Reload
  icon: mdi:reload
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.javascript
      data:
        browser_id: THIS
        code: lovelace_reload();
- type: button
  name: Screensaver
  icon: mdi:tablet-dashboard
  tap_action:
    action: navigate
    navigation_path: /lovelace/screensaver
