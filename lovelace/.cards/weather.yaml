- type: custom:clock-weather-card
  entity: weather.openweathermap
  view_layout:
    grid-column-end: span 2
- type: conditional
  view_layout:
    grid-column-end: span 2
  conditions:
    - entity: binary_sensor.knmi_home_waarschuwing
      state: "on"
  card:
    type: markdown
    content: "{{ state_attr('binary_sensor.knmi_home_waarschuwing', 'Waarschuwing') }}"
- type: entities
  view_layout:
    grid-column-end: span 2
  entities:
    - entity: sensor.thermal_comfort_perception
      name: Comfort Buiten
    - entity: sensor.comfort_buiten_humidex_perception
      name: Humidex
    - entity: sensor.thermal_comfort_simmerzone
      name: Zomeravond Rating
    - entity: sensor.comfort_buiten_thoms_discomfort_perception
      name: Thoms Discomfort
    # - entity: sensor.comfort_buiten_relative_strain_perception
    #   name: Werken in de zomer
    # - entity: sensor.comfort_buiten_winter_scharlau_perception
    #   name: Winter Scharlau
    # - entity: sensor.comfort_buiten_summer_scharlau_perception
    #   name: Summer Scharlau
  show_header_toggle: false
  state_color: true

- type: custom:hourly-weather
  view_layout:
    grid-column-end: span 2
  entity: weather.openweathermap
  name: " "
  num_segments: "6"
  offset: "0"
  #label_spacing: '1'
  icons: true
- type: custom:neerslag-card
  view_layout:
    grid-column-end: span 2
  entities:
    - sensor.neerslag_buienradar_regen_data
    - sensor.neerslag_buienalarm_regen_data
  title: null
  autozoom: false
