# lovelace_gen

type: conditional
conditions:
  - entity: "{{ entity }}"
    state_not: playing
  - entity: "{{ entity }}"
    state_not: buffering
  - entity: "{{ entity }}"
    state_not: paused
card:
  type: tile
  entity: "{{ entity }}"
  card_mod:
    style:
      ha-tile-info$: |
        span.secondary {
          display: none;
        } 
        span.primary {
          white-space: normal;
        }
