      - {id: 18, outline: [[25000, 22000], [25000, 24450], [27850, 24450], [27850, 22000]], icon: {name: "hue:room-office",  x: 26400, y: 23375}}
      - {id: 19, outline: [[25000, 24450], [25000, 27000], [27850, 27000], [27850, 24450]], icon: {name: "hue:room-kitchen", x: 26450, y: 25425}}
      - {id: 20, outline: [[27850, 22000], [27850, 24450], [30550, 24450], [30550, 22000]], icon: {name: "hue:room-storage", x: 29175, y: 23275}}
  - template: vacuum_clean_zone
  - template: vacuum_follow_path
  - template: vacuum_goto
