# lovelace_gen
- type: panel
  path: main
  title: Main
  cards:
    - type: vertical-stack
      cards:
        - type: conditional
          conditions:
            - condition: screen
              media_query: '(orientation: portrait)'
          card:
            type: custom:mod-card
            card_mod:
              class: invisible
              style: |
                ha-card {
                  border-radius: 0px !important;
                  border-width: 0px !important;
                  {{ "{%" }} if expand('media_player.global')|selectattr("attributes.entity_picture","defined")| list | count > 0 {{ "%}" }}
                  background: center / cover no-repeat fixed url( '{{ "{{" }} expand('media_player.global')|selectattr("attributes.entity_picture","defined")|map(attribute="attributes")|groupby("entity_picture")|first|first|replace('MaxWidth=150&', '') {{ "}}" }}' );
                  {{ "{%" }} endif {{ "%}" }}
                }
            card:
              type: vertical-stack
              cards:
                - !include
                  - .cards/sticky.yaml
                  - view: main
                    position: header
                - type: custom:layout-card
                  layout_type: custom:grid-layout
                  layout: !include
                    - .cards/layout.yaml
                    - sticky: both
                  cards:
                    - !include
                      - .cards/media_player_active.yaml
                      - entity: media_player.global
                    - type: conditional
                      view_layout:
                        grid-column-end: span 2
                      conditions:
                        - entity: vacuum.winston
                          state_not: docked
                        - entity: vacuum.winston
                          state_not: unavailable
                      card:
                        type: tile
                        entity: vacuum.winston
                        features:
                          - type: vacuum-commands
                            commands: [start_pause, stop, clean_spot, locate, return_home]
                    - !include .cards/washer_active.yaml
                    {% for room in _global.rooms %}
                    - !include
                      - .cards/timer_active.yaml
                      - timer: {{ room.name }}_1
                    - !include
                      - .cards/timer_active.yaml
                      - timer: {{ room.name }}_2
                    {% endfor %}
                    {% for room in _global.rooms %}
                    - !include
                      - .cards/room_card.yaml
                      - room: {{ room.name }}
                        icon: {{ room.icon }}
                        color: {{ room.color }}
                        media: media_player.{{ room.name }}
                    {% endfor %}
                - !include
                  - .cards/sticky.yaml
                  - view: main
                    position: footer
        - type: conditional
          conditions:
            - condition: screen
              media_query: '(orientation: landscape)'
          card:
            type: custom:mod-card
            card_mod:
              class: invisible
              style: |
                ha-card {
                  border-radius: 0px !important;
                  border-width: 0px !important;
                  {{ "{%" }} if expand('media_player.global')|selectattr("attributes.entity_picture","defined")| list | count > 0 {{ "%}" }}
                  background: center / cover no-repeat fixed url( '{{ "{{" }} expand('media_player.global')|selectattr("attributes.entity_picture","defined")|map(attribute="attributes")|groupby("entity_picture")|first|first|replace('MaxWidth=150&', '') {{ "}}" }}' );
                  {{ "{%" }} endif {{ "%}" }}
                }
            card:
              type: vertical-stack
              cards:
                - !include
                  - .cards/sticky.yaml
                  - view: main
                    position: both
                - type: custom:layout-card
                  layout_type: custom:grid-layout
                  layout: !include
                    - .cards/layout.yaml
                    - sticky: header
                  cards:
                    - !include
                      - .cards/media_player_active.yaml
                      - entity: media_player.global
                    - type: conditional
                      view_layout:
                        grid-column-end: span 2
                      conditions:
                        - entity: vacuum.winston
                          state_not: docked
                        - entity: vacuum.winston
                          state_not: unavailable
                      card:
                        type: tile
                        entity: vacuum.winston
                        features:
                          - type: vacuum-commands
                            commands: [start_pause, stop, clean_spot, locate, return_home]
                    - !include .cards/washer_active.yaml
                    {% for room in _global.rooms %}
                    - !include
                      - .cards/timer_active.yaml
                      - timer: {{ room.name }}_1
                    - !include
                      - .cards/timer_active.yaml
                      - timer: {{ room.name }}_2
                    {% endfor %}
                    {% for room in _global.rooms %}
                    - !include
                      - .cards/room_card.yaml
                      - room: {{ room.name }}
                        icon: {{ room.icon }}
                        color: {{ room.color }}
                        media: media_player.{{ room.name }}
                    {% endfor %}
