      entity: input_datetime.kattenbak
      badge_color: red
      hold_action:
        action: more-info
      tap_action:
        action: call-service
        service: script.reset_reminder
        data:
          dagen: 3
        target:
          entity_id: input_datetime.kattenbak
        confirmation:
          text: Geen kakkiejakkie meer?
      badge_icon: |-
        {%- set event = as_timestamp(states(config.entity)) %}
        {%- set now = as_timestamp(now()) %}
        {% if (now) > (event) %}
        mdi:exclamation-thick
        {% endif %}
      card_mod:
        class: reminder
        style:
          mushroom-shape-icon$: |
            .shape {
              background: radial-gradient(var(--card-background-color) 60%, transparent 0%), conic-gradient(rgb(var(--rgb-orange)) {{ ((states(config.entity) | as_datetime | as_local - now()).days + 1) * (100 / 3) }}% 0%, var(--card-background-color) 0% 100%);
            }
            .shape:after {
              content: "";
              height: 100%;
              width: 100%;
              position: absolute;
              border-radius: 50%;
              background: rgba(var(--rgb-{{ config.icon_color }}), 0.2);
            }
