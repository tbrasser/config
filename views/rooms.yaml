# lovelace_gen
{% for room in _global.rooms %}
- type: panel
  path: {{ room.name }}
  cards:
    - type: vertical-stack
      cards:
        - !include .cards/header.yaml
        - type: custom:layout-card
          cards:
            - type: custom:auto-entities
              filter:
                include:
                  - domain: sensor
                    entity_id: sensor.*_timer
                    attributes:
                      integration: google_home
                exclude:
                  - state: unavailable
                  - state: ""
                  - state: idle
              sort:
                method: name
                ignore_case: true
              show_empty: false
              card:
                type: custom:timer-bar-card
            - !include
              - .cards/media_player.yaml
              - room: {{ room.name }}
            {% for light in room.lights %}
            - type: custom:mushroom-light-card
              show_brightness_control: true
              show_color_temp_control: true
              show_color_control: true
              use_light_color: true
              collapsible_controls: true
              fill_container: false
              double_tap_action:
                action: toggle
              tap_action:
                action: more-info
              entity: "{{ light.entity }}"
              name: "{{ light.name }}"
            {% endfor %}
            - !include
              - .cards/room_plants.yaml
              - room: {{ room.name }}
            {% if room.name == 'keuken' %}
            - type: custom:stack-in-card
              cards:
                - type: custom:check-button-card
                  entity: sensor.check_kattenbak
                  card_mod:
                    style: |
                      :host {
                        padding-top: 8px !important;
                        padding-bottom: 4px !important;
                        padding-right: 8px !important;
                        /* overflow: hidden; */
                      } 
                  width: 70%
                  due: false
                  icon: phu:litterbox
                  title: "Kattenbak:"
                  display_limit: days
                  severity:
                    - value: 3 days
                      color: Yellow
                    - value: 4 days
                      color: Orange
                    - value: 5 days
                      color: Red
                  text:
                    day: dag
                    days: dagen
                    hour: uur
                    hours: uur
                    minute: minuut
                    minutes: minuten
                    less_than: minder dan
                    more_than: meer dan
                    ago: geleden
                    due_in: over
                    over_by: over met
                - type: custom:check-button-card
                  card_mod:
                    style: |
                      :host {
                        padding-top: 4px !important;
                        padding-bottom: 8px !important;
                        padding-right: 8px !important;
                        /* overflow: hidden; */
                      } 
                  entity: sensor.check_kattenwater
                  width: 70%
                  due: false
                  icon: mdi:water
                  title: "Fontein:"
                  display_limit: days
                  severity:
                    - value: 6 days
                      color: Yellow
                    - value: 7 days
                      color: Orange
                    - value: 8 days
                      color: Red
                  text:
                    day: dag
                    days: dagen
                    hour: uur
                    hours: uur
                    minute: minuut
                    minutes: minuten
                    less_than: minder dan
                    more_than: meer dan
                    ago: geleden
                    due_in: over
                    over_by: over met
            {% endif %}
{% endfor %}