# lovelace_gen
{% for room in _global.rooms %}
- type: panel
  path: {{ room.name }}
  subview: true
  cards:
    - type: vertical-stack
      cards:
        - type: custom:mod-card
          card_mod:
            style: |
              :host {
                z-index: 999;
                position: sticky;
                position: -webkit-sticky;
                top: 0;
                background: none;
                --ha-card-border-width: 0 !important;
              }
          card:
            type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 501px)":
                !include
                - .cards/sticky.yaml
                - view: "{{ room.name }}"
                  position: both
              "all":
                !include
                - .cards/sticky.yaml
                - view: "{{ room.name }}"
                  position: header
        - type: custom:layout-card
          layout_type: custom:grid-layout
          layout: !include .cards/layout.yaml
          cards:
            - type: custom:auto-entities
              view_layout:
                grid-column: auto / span 2
              filter:
                include:
                  - domain: sensor
                    entity_id: sensor.*_timer
                    attributes:
                      integration: google_home
                exclude:
                  - state: unavailable
                  - state: ""
                  - state: idle
              sort:
                method: name
                ignore_case: true
              show_empty: false
              card:
                type: custom:timer-bar-card
            - type: conditional
              view_layout:
                grid-column: auto / span 2
                grid-row: auto / span 4
              conditions:
                - entity: media_player.{{ room.name }}
                  state: "playing"
              card:
                !include
                - .cards/media_player.yaml
                - room: {{ room.name }}
                  state: playing
            - type: conditional
              conditions:
                - entity: media_player.{{ room.name }}
                  state_not: "playing"
              card:
                !include
                - .cards/media_player.yaml
                - room: {{ room.name }}
                  state: not_playing
            {% if "lights" in room %}
            {% for light in room.lights %}
            {% if light.type == 'onoff' %}
            - type: tile
              entity: "{{ light.entity }}"
              show_entity_picture: false
              name: "{{ light.name|capitalize }}"
            {% else %}
            - type: conditional
              conditions:
                - entity: "{{ light.entity }}"
                  state: "off"
              card:
                type: tile
                entity: "{{ light.entity }}"
                show_entity_picture: false
                name: "{{ light.name|capitalize }}"
            - type: conditional
              view_layout:
                grid-column: auto / span 2
                grid-row: auto / span 2
              conditions:
                - entity: "{{ light.entity }}"
                  state: "on"
              card:
                type: custom:vertical-stack-in-card
                cards:
                  - type: tile
                    entity: "{{ light.entity }}"
                    show_entity_picture: false
                    name: "{{ light.name|capitalize }}"
                    card_mod:
                      style: |
                        ha-card {
                          background: none;
                          box-shadow: none;
{% raw %}
                          {% set r = state_attr(config.entity, 'rgb_color')[0] %}
                          {% set g = state_attr(config.entity, 'rgb_color')[1] %}
                          {% set b = state_attr(config.entity, 'rgb_color')[2] %}
                          --primary-text-color: rgb({{r}}, {{g}}, {{b}});
                          --secondary-text-color: rgba({{r}}, {{g}}, {{b}},0.5);
                        }
                        ha-tile-icon {
                          --icon-color: rgb({{r}}, {{g}}, {{b}}) !important;
                          --shape-color: rgba({{r}}, {{g}}, {{b}},0.2) !important;
{% endraw %}
                        }
                  - type: custom:mushroom-light-card
                    entity: "{{ light.entity }}"
                    use_light_color: true
                    show_brightness_control: true
                    {% if light.type == 'rgb' %}
                    show_color_temp_control: false
                    show_color_control: true
                    {% endif %}
                    {% if light.type == 'cct' %} 
                    show_color_temp_control: true
                    show_color_control: false
                    {% endif %}
                    {% if light.type == 'dimmable' %}
                    show_color_temp_control: false
                    show_color_control: false
                    {% endif %}
                    collapsible_controls: false
                    fill_container: true
                    icon_type: none
                    primary_info: none
                    secondary_info: none
                    double_tap_action:
                      action: toggle
                    tap_action:
                      action: more-info
                    hold_action:
                      action: navigate
                      navigation_path: /lovelace/lights
{% raw %}
                    card_mod:
                      style: |
                        ha-card {
                          margin-top: -15px;
                          background: none;
                          box-shadow: none;
                          --primary-text-color: rgb({{ state_attr(config.entity,'rgb_color') [0] }}, {{ state_attr(config.entity,'rgb_color') [1] }}, {{ state_attr(config.entity,'rgb_color') [2] }});
                          }
                        }
{% endraw %}
                card_mod:
                  style: |
                    ha-card {
                      background: rgba({{ "{{" }} state_attr('{{ light.entity }}','rgb_color') [0] {{ "}}" }}, {{ "{{" }} state_attr('{{ light.entity }}','rgb_color') [1] {{ "}}" }}, {{ "{{" }} state_attr('{{ light.entity }}','rgb_color') [2] {{ "}}" }},0.1);
                    }
            {% endif %}
            {% endfor %}
            {% endif %}
            {% if "plants" in room %}
            {% for plant in room.plants %}
            - type: custom:flower-card
              view_layout:
                grid-column: auto / span 2
                grid-row: auto / span 3
              entity: "{{ plant.entity }}"
              show_bars:
                - temperature
                - moisture
                - illuminance
                - conductivity
              {% if room.area == 'buiten' %}
                - dli
                - humidity
              {% endif %}
            {% endfor %}
            {% endif %}
            {% if room.name == 'keuken' %}
            - type: custom:vertical-stack-in-card
              view_layout:
                grid-column: auto / span 2
                grid-row: auto / span 2
              cards:
                - type: custom:check-button-card
                  entity: sensor.check_kattenbak
                  width: 70%
                  due: false
                  icon: phu:litterbox
                  title: "Kattenbak:"
                  display_limit: days
                  severity:
                    - value: 3 days
                      color: Yellow
                    - value: 4 days
                      color: Orange
                    - value: 5 days
                      color: Red
                  text:
                    day: dag
                    days: dagen
                    hour: uur
                    hours: uur
                    minute: minuut
                    minutes: minuten
                    less_than: minder dan
                    more_than: meer dan
                    ago: geleden
                    due_in: over
                    over_by: over met
                - type: custom:check-button-card
                  entity: sensor.check_kattenwater
                  width: 70%
                  due: false
                  icon: mdi:water
                  title: "Fontein:"
                  display_limit: days
                  severity:
                    - value: 6 days
                      color: Yellow
                    - value: 7 days
                      color: Orange
                    - value: 8 days
                      color: Red
                  text:
                    day: dag
                    days: dagen
                    hour: uur
                    hours: uur
                    minute: minuut
                    minutes: minuten
                    less_than: minder dan
                    more_than: meer dan
                    ago: geleden
                    due_in: over
                    over_by: over met
            {% endif %}
        - type: custom:mod-card
          card_mod:
            style: |
              :host {
                z-index: 999;
                position: sticky;
                position: -webkit-sticky;
                bottom: 0;
                --ha-card-border-width: 0 !important;
              }
          card:
            type: custom:state-switch
            entity: mediaquery
            states:
              "(max-width: 500px)":
                !include 
                - .cards/sticky.yaml
                - view: "{{ room.name }}"
                  position: footer
{% endfor %}