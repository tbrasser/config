# lovelace_gen
- type: panel
  path: main
  title: Rooms
  cards:
    - type: vertical-stack
      cards:
        - type: custom:mod-card
          card_mod:
            style: |
              :host {
                z-index: 999;
                position: sticky;
                top: 0;
                --ha-card-border-width: 0 !important;
              }
          card: 
            type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 501px)":
                !include
                - .cards/sticky.yaml
                - view: main
                  position: both
              "all":
                !include
                - .cards/sticky.yaml
                - view: main
                  position: header
        - type: custom:layout-card
          layout_type: custom:horizontal-layout
          layout:
            width: 150
            max_width: 200
            height: calc(100vh - 50px)
            margin: -50px 4px 0 4px
            padding: 50px 0 0 0
            reflow: true
          cards:
            {% for room in _global.rooms %}
            - !include
              - .cards/room_card.yaml
              - room: {{ room.name }}
                icon: {{ room.icon }}
                color: {{ room.color }}
            {% endfor %}
        - type: custom:mod-card
          card_mod:
            style: |
              :host {
                z-index: 999;
                position: sticky;
                bottom: 0;
                --ha-card-border-width: 0 !important;
              }
          card:
            type: custom:state-switch
            entity: mediaquery
            states:
              "(max-width: 500px)":
                !include 
                - .cards/sticky.yaml
                - view: main
                  position: footer
