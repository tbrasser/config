# lovelace_gen
- type: panel
  path: main
  title: Rooms
  cards:
    - type: custom:mod-card
      card_mod:
        class: invisible
        style: |
          ha-card {
            border-radius: 0px !important;
            border-width: 0px !important;
            {{ "{%" }} if state_attr( "media_player.global", "entity_picture" ) != none {{ "%}" }}
            background: center / cover no-repeat fixed url( '{{ "{{" }} state_attr( "media_player.global", "entity_picture" ) {{ "}}" }}' );
            {{ "{%" }} endif {{ "%}" }}
          }
      card:
        type: custom:state-switch
        entity: mediaquery
        states:
          '(orientation: landscape)':
            type: vertical-stack
            cards:
              - !include
                - .cards/sticky.yaml
                - view: main
                  position: both
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout: !include .cards/layout.yaml
                cards:
                  - !include
                    - .cards/media_player_active.yaml
                    - entity: media_player.global
                  - type: conditional
                    view_layout:
                      grid-column-end: span 2
                      grid-row-end: span 126
                    conditions:
                      - entity: vacuum.winston
                        state_not: docked
                    card:
                      type: tile
                      entity: vacuum.winston
                      features:
                        - type: vacuum-commands
                          commands: [start_pause, stop, clean_spot, locate, return_home]
                  {% for room in _global.rooms %}
                  {% if "media" in room %}
                  - !include
                    - .cards/timer_active.yaml
                    - timer: {{ room.name }}_1
                  - !include
                    - .cards/timer_active.yaml
                    - timer: {{ room.name }}_2
                  {% endif %}
                  {% endfor %}
                  {% for room in _global.rooms %}
                  - !include
                    - .cards/room_card.yaml
                    - room: {{ room.name }}
                      icon: {{ room.icon }}
                      color: {{ room.color }}
                      {% if "media" in room %}
                      media: {{ room.media }}
                      {% endif %}
                  {% endfor %}
          '(orientation: portrait)':
            type: vertical-stack
            cards:
              - !include
                - .cards/sticky.yaml
                - view: main
                  position: header
              - type: custom:layout-card
                layout_type: custom:grid-layout
                layout: !include .cards/layout.yaml
                cards:
                  - type: conditional
                    view_layout:
                      grid-column-end: span 2
                    conditions:
                      - entity: vacuum.winston
                        state_not: docked
                    card:
                      type: tile
                      entity: vacuum.winston
                      features:
                        - type: vacuum-commands
                          commands: [start_pause, stop, clean_spot, locate, return_home]
                  - !include
                    - .cards/media_player_active.yaml
                    - entity: media_player.global
                  {% for room in _global.rooms %}
                  {% if "media" in room %}
                  - !include
                    - .cards/timer_active.yaml
                    - timer: {{ room.name }}_1
                  - !include
                    - .cards/timer_active.yaml
                    - timer: {{ room.name }}_2
                  {% endif %}
                  {% endfor %}
                  {% for room in _global.rooms %}
                  - !include
                    - .cards/room_card.yaml
                    - room: {{ room.name }}
                      icon: {{ room.icon }}
                      color: {{ room.color }}
                      {% if "media" in room %}
                      media: {{ room.media }}
                      {% endif %}
                  {% endfor %}
              - !include
                - .cards/sticky.yaml
                - view: main
                  position: footer