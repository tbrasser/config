# lovelace_gen
{% for view in _global.views %}
- type: panel
  path: {{ view.name }}
  subview: true
  cards:
    - type: vertical-stack
      cards:
        - type: custom:mod-card
          card_mod:
            style: |
              :host {
                z-index: 999;
                position: sticky;
                position: -webkit-sticky;
                top: 0;
                --ha-card-border-width: 0;
              }
          card:
            type: custom:state-switch
            entity: mediaquery
            states:
              "(min-width: 501px)":
                !include
                - .cards/sticky.yaml
                - view: {{ view.name }}
                  position: both
              "all":
                !include
                - .cards/sticky.yaml
                - view: {{ view.name }}
                  position: header
        - type: custom:layout-card
          layout_type: custom:masonry-layout
          layout: !include .cards/layout.yaml
          cards: !include .cards/{{ view.name }}.yaml
        - type: custom:mod-card
          card_mod:
            style: |
              :host {
                z-index: 999;
                position: sticky;
                position: -webkit-sticky;
                bottom: 0;
                --ha-card-border-width: 0;
              }
          card:
            type: custom:state-switch
            entity: mediaquery
            states:
              "(max-width: 500px)":
                !include
                - .cards/sticky.yaml
                - view: {{ view.name }}
                  position: footer
{% endfor %}