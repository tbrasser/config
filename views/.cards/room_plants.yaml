# lovelace_gen

type: custom:auto-entities
card:
  type: vertical-stack
card_param: cards
view_layout:
  grid-area: main2
show_empty: false
filter:
  include:
    - domain: plant
      area: "{{ room }}"
      options:
        type: custom:flower-card
        show_bars:
          - brigthness
          - humidity
          - moisture
          - conductivity
          - temperature
          - dli
