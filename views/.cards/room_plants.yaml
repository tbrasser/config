# lovelace_gen

type: custom:auto-entities
card:
  type: vertical-stack
card_param: cards
show_empty: false
filter:
  include:
    - domain: plant
      area: "{{ room }}"
      options:
        type: custom:flower-card
        show_bars:
          - illuminance
          # - humidity
          - moisture
          - conductivity
          - temperature
          # - dli
        card_mod:
          style: |
            host: {
              margin-top: 0px;
            }