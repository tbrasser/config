# lovelace_gen
type: conditional
view_layout:
  grid-row-end: span 74
conditions:
  - entity: "{{ entity }}"
    state_not: "on"
card:
  type: tile
  entity: "{{ entity }}"
  show_entity_picture: false
  name: "{{ name }}"
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data: !include
        - popups/light.yaml
        - entity: "{{ entity }}"
          name: "{{ name }}"
          type: "{{ type }}"
          state: "off"
          orientation: "{{ orientation }}"
