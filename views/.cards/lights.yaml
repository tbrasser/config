# lovelace_gen
{% for room in _global.rooms %}
{% if "lights" in room %}
{% for light in room.lights %}
- !include
  - light_active.yaml
  - entity: {{ light.entity }}
    name: "{{ room.name|capitalize }} {{ light.name|capitalize }}"
    type: {{ light.type }}
    media: {{ room.media }}
    room: {{ room.name }}
    view: lights
    orientation: {{ orientation }}
- !include
  - light_inactive.yaml
  - entity: {{ light.entity }}
    name: "{{ room.name|capitalize }} {{ light.name|capitalize }}"
    type: {{ light.type }}
    media: {{ room.media }}
    room: {{ room.name }}
    view: lights
    orientation: {{ orientation }}
{% endfor %}
{% endif %}
{% endfor %}