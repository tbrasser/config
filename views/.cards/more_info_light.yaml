# lovelace_gen
hide_header: true
title: "{{ title }}"
card:
  type: custom:stack-in-card
  cards:
    - entity: "{{ entity_id }}"
      type: custom:light-entity-card
      shorten_cards: false
      consolidate_entities: true
      child_card: false
      hide_header: false
      color_wheel: true
      persist_features: true
      brightness: false
      color_temp: false
      white_value: false
      color_picker: true
      smooth_color_wheel: true
      speed: false
      intensity: false
      force_features: true
      effects_list: false
      card_mod:
        style: |
          ha-card {
            padding: -15px;
            background: rgba(var(--rgb-primary-background-color), 0.1);
            }
    - entity: "{{ entity_id }}"
      type: custom:mushroom-light-card
      fill_container: true
      primary_info: none
      secondary_info: none
      icon_type: none
      show_brightness_control: false
      show_color_temp_control: true
      show_color_control: false
      collapsible_controls: false
      use_light_color: true
    - type: custom:mushroom-light-card
      entity: "{{ entity_id }}"
      fill_container: true
      primary_info: none
      secondary_info: none
      icon_type: none
      show_brightness_control: true
      show_color_temp_control: false
      show_color_control: false
      collapsible_controls: false
      use_light_color: true
    - type: custom:mushroom-chips-card
      alignment: center
      chips:
        - type: back